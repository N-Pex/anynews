<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

<body>


<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 id="site-title" class="brand-title">Local News</h1>
            <h2 id="site-description" class="brand-tagline">All the news we can get to you</h2>

            <nav class="nav">
                <ul class="nav-list">
<!--
                    <li class="nav-item">

                    </li>
-->
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>

            <div class="posts">
                <h1 class="content-subhead">Recent Posts</h1>

		<template>
                <section class="post">
                    <header class="post-header">
                        <img width="48" height="48" alt="Eric Ferraiuolo&#x27;s avatar" class="post-avatar" src="img/common/ericf-avatar.png">
                        <h2 class="post-title">title</h2>

                        </p>
                    </div>
                </section>
		</template>

            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
